<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Basic meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Freedoom Web Player</title>

  <!-- ✅ Security + caching best practices -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- ✅ External JS-DOS script -->
  <script src="https://js-dos.com/6.22/current/js-dos.js" defer></script>

  <style>
    /* ---------- GLOBAL ---------- */
    html {
      -webkit-text-size-adjust: 100%; /* Chrome / Safari */
      text-size-adjust: 100%; /* Firefox */
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-color: #000;
      color: lime;
      font-family: monospace, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    /* ---------- BUTTON ---------- */
    button {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.25s ease, color 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background: lime;
      color: #000;
      transform: scale(1.03);
    }

    /* ---------- DOSBOX CONTAINER ---------- */
    #dosbox {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: 2px solid lime;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      scrollbar-width: thin; /* Firefox */
    }

    /* Chrome scrollbar styling (optional aesthetic fix) */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: lime;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: #222;
    }
  </style>
</head>

<body>
  <h1>Freedoom (Free DOOM Engine)</h1>
  <p>Click the button below to start playing the open-source Freedoom project in your browser.</p>

  <button id="startBtn">Start Freedoom</button>
  <div id="dosbox">Waiting to start...</div>

  <script>
    let dosbox;

    document.getElementById("startBtn").addEventListener("click", async () => {
      const container = document.getElementById("dosbox");

      if (!dosbox) {
        // ✅ Initialize js-dos for Chrome-friendly async loading
        dosbox = await Dos(container, {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
        });
      }

      // ✅ Use cache-busting to avoid Chrome caching issues
      const freedoomUrl =
        "https://archive.org/download/freedoom-0.12.1/freedoom-0.12.1.zip?v=" + Date.now();

      container.innerHTML = "Loading Freedoom...";
      await dosbox.run(freedoomUrl);
    });
  </script>
</body>
</html>
