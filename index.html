<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Proper charset and viewport -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Chrome security + compatibility -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Freedoom Web Player</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js" defer></script>

  <style>
    /* ✅ Chrome-safe global adjustments */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #00ff00;
      font-family: monospace, monospace;
      text-align: center;
      overflow: hidden;
    }

    h1, p {
      margin: 0 0 10px;
    }

    /* ✅ Chrome-friendly button styling */
    button {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: #00ff00;
      color: #000;
      transform: scale(1.05);
    }

    /* ✅ Container styling */
    #dosbox {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: 2px solid #00ff00;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ✅ Chrome scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 10px;
    }

    /* ✅ Avoid animating width/height (Chrome performance fix) */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #dosbox {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <h1>Freedoom (Free DOOM Engine)</h1>
  <p>Click below to play the open-source Freedoom project directly in Chrome.</p>

  <!-- ✅ Accessibility fix -->
  <button id="startBtn" aria-label="Start Freedoom">Start Freedoom</button>

  <div id="dosbox">Ready to launch...</div>

  <script>
    let dosbox;

    document.getElementById("startBtn").addEventListener("click", async () => {
      const container = document.getElementById("dosbox");
      container.textContent = "Loading Freedoom...";

      if (!dosbox) {
        dosbox = await Dos(container, {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
        });
      }

      // ✅ Add cache-busting parameter for Chrome caching behavior
      const freedoomUrl = "https://archive.org/download/freedoom-0.12.1/freedoom-0.12.1.zip?v=" + Date.now();
      await dosbox.run(freedoomUrl);
    });
  </script>
</body>
</html>
