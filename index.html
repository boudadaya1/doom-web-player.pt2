<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freedoom Web Player</title>

  <!-- Security / Cache headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="https://js-dos.com/6.22/current/js-dos.js" defer></script>

  <style>
    /* ========== GLOBAL STYLES ========== */
    html {
      -webkit-text-size-adjust: 100%; /* Chrome, Safari */
      text-size-adjust: 100%; /* Firefox */
      -moz-tab-size: 4;
      tab-size: 4;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-color: #000;
      color: lime;
      font-family: monospace, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* ========== BUTTONS ========== */
    button {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: lime;
      color: black;
      transform: scale(1.05);
    }

    /* ========== DOSBOX ========== */
    #dosbox {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: 2px solid lime;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      scrollbar-width: thin; /* Firefox */
    }

    /* Chrome scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: lime;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background-color: #222;
    }

    /* ========== ANIMATIONS (no layout triggers) ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>Freedoom (Free DOOM Engine)</h1>
  <p>Click below to play the open-source Freedoom project in your browser.</p>

  <!-- Added aria-label for accessibility -->
  <button id="startBtn" aria-label="Start Freedoom">Start Freedoom</button>
  <div id="dosbox">Ready to launch...</div>

  <script>
    let dosbox;

    document.getElementById("startBtn").addEventListener("click", async () => {
      const container = document.getElementById("dosbox");
      container.textContent = "Loading Freedoom...";

      if (!dosbox) {
        dosbox = await Dos(container, {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
        });
      }

      const freedoomUrl =
        "https://archive.org/download/freedoom-0.12.1/freedoom-0.12.1.zip?v=" + Date.now();

      await dosbox.run(freedoomUrl);
    });
  </script>
</body>
</html>
