<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Proper encoding and viewport -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ SEO and accessibility -->
  <title>Freedoom Web Player - Play Free DOOM in Your Browser</title>
  <meta name="description" content="Play the open-source Freedoom project directly in your browser. Powered by JS-DOS. No downloads needed." />

  <!-- ✅ Progressive enhancement -->
  <meta name="theme-color" content="#00ff00" />
  <meta name="color-scheme" content="dark light" />

  <!-- ✅ Security best practices -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- ✅ OpenGraph for sharing -->
  <meta property="og:title" content="Freedoom Web Player" />
  <meta property="og:description" content="Play the free, open-source DOOM-compatible shooter right in your browser." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/d/d5/Freedoom_logo.png" />

  <!-- ✅ JS-DOS script -->
  <script src="https://js-dos.com/6.22/current/js-dos.js" defer></script>

  <style>
    /* ====== Base Styles ====== */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      box-sizing: border-box;
      background-color: #000;
      color-scheme: dark;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: monospace, monospace;
      background: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.5;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5em 0;
    }

    p {
      max-width: 600px;
      margin: 0 0 1em;
    }

    /* ====== Button ====== */
    button {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    button:hover,
    button:focus-visible {
      background: #00ff00;
      color: #000;
      transform: scale(1.05);
      outline: none;
    }

    button:focus-visible {
      box-shadow: 0 0 0 4px rgba(0, 255, 0, 0.4);
    }

    /* ====== DOS Container ====== */
    #dosbox {
      width: 100%;
      max-width: 960px;
      height: 80vh;
      margin-top: 20px;
      border: 2px solid #00ff00;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ====== Chrome Scrollbar ====== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 10px;
    }

    /* ====== Reduced Motion ====== */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation-duration: 0s !important;
      }
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #0f0;
      opacity: 0.7;
    }

    footer a {
      color: #00ff00;
      text-decoration: underline;
    }

    footer a:hover {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Freedoom (Free DOOM Engine)</h1>
    <p>
      Click the button below to start playing the open-source Freedoom project right in your browser.
    </p>

    <!-- ✅ Accessible and Chrome-compatible button -->
    <button id="startBtn" title="Start the Freedoom game" aria-label="Start Freedoom game">
      ▶ Start Freedoom
    </button>

    <div id="dosbox" role="region" aria-live="polite">Game window loading area.</div>
  </main>

  <footer>
    <p>Powered by <a href="https://js-dos.com" target="_blank" rel="noopener noreferrer">JS-DOS</a> | Game data © Freedoom project</p>
  </footer>

  <script>
    let dosbox;

    document.getElementById("startBtn").addEventListener("click", async () => {
      const container = document.getElementById("dosbox");
      container.textContent = "Loading Freedoom...";

      try {
        if (!dosbox) {
          dosbox = await Dos(container, {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
          });
        }

        const freedoomUrl = "https://archive.org/download/freedoom-0.12.1/freedoom-0.12.1.zip?v=" + Date.now();
        await dosbox.run(freedoomUrl);
      } catch (error) {
        container.textContent = "Failed to load Freedoom: " + error.message;
      }
    });
  </script>
</body>
</html>
