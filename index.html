<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freedoom Web Player</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    button {
      background: transparent;
      border: 1px solid lime;
      color: lime;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }
    #dosbox {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: 2px solid lime;
    }
  </style>
</head>
<body>
  <h1>Freedoom (Free DOOM Engine)</h1>
  <p>Click the button below to start playing the open-source Freedoom project in your browser.</p>
  <button id="startBtn">Start Freedoom</button>
  <div id="dosbox"></div>

  <script>
    let dosbox;

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (!dosbox) {
        dosbox = await Dos(document.getElementById("dosbox"), {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
        });
      }
      await dosbox.run("https://archive.org/download/freedoom-0.12.1/freedoom-0.12.1.zip");
    });
  </script>
</body>
</html>
